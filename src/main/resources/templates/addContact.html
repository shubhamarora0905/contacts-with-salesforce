<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Required meta tags -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

<title>Add Contact</title>
</head>
<body>
	<div th:insert="fragments/menu :: navbar"></div>
	<br />
	<div class="ui container">
		<h1>Add Contact</h1>
		<form class="ui form" method="post" action="/saveContact">
			<div class="fields">
				<div class="field">
					<label>First Name</label> <input type="text" name="first-name"
						placeholder="First Name" required="required"
						th:field="*{contact.firstname}">
				</div>
				<div class="field">
					<label>Last Name</label> <input type="text" name="last-name"
						placeholder="Last Name" required="required"
						th:field="*{contact.lastname}">
				</div>
			</div>
			<div class="fields">
				<div class="field">
					<label>Email</label> <input type="email" name="email"
						placeholder="Email" required="required"
						th:field="*{contact.email}">
				</div>
				<div class="field">
					<label>Mobile Phone</label> <input type="number" name="mobilePhone"
						placeholder="Mobile Phone" required="required"
						th:field="*{contact.mobilePhone}">
				</div>
			</div>
			<br />
			<button class="ui button primary" type="submit">Submit</button>
		</form>

	</div>
	<div th:insert="fragments/menu :: footer"></div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<script type="text/javascript">
		$('.edit').popup({
			popup : $('.edit.contact'),
			on : 'click'
		});
	</script>
</body>
</html>
